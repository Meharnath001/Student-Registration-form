
<!DOCTYPE HTML>
<Html>  
<head>   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>  
Feedback Registration Page  
</title>  
</head>  
<body">
<div class="container" style="background-color:#ffff99;">
<h1>Student Feedback Form</h1>  
<br>  
<br>  
<form>  
  
<label> Firstname: </label>         
<input class="form-control" type="text" name="firstname" size="15"/> <br> <br>    
<label> Lastname: </label>         
<input type="text" name="lastname" class="form-control" size="15"/> <br> <br>  
  
<label>   
Department :  
</label>   
<select>  
<option value="Department">Department</option>  
<option value="ECE">ECE</option>  
<option value="IT">IT</option>  
<option value="FT">FT</option>  
<option value="CSC">CSC</option>  
<option value="MTS">MTS</option>  
<option value="CIVIL">CIVIL</option>  
</select>  
  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="Gender"/> Male <br>  
<input type="radio" name="Gender"/> Female <br>  
<input type="radio" name="Gender"/> Other  
<br>  
<br>  
  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
 
Email:  
<input type="email" id="email" name="email"/> <br>    
<label>Remarks:</label>
<textarea class="form-control" rows="5"></textarea>
<br>

<button type="button" class="btn btn-sucess" style="background-color:black">Submit</button>
</form>
</div>
</body>  
</html>
